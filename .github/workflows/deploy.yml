name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch, if it's not 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # or your preferred Node version

      - name: Install dependencies
        run: npm install
        working-directory: frontend  # Set the working directory to frontend

      - name: Build
        env:
          BACKEND_API_URL: ${{ secrets.BACKEND_API_URL }}
        run: npm run build
        working-directory: frontend  # Set the working directory to frontend

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3  # Using the peaceiris action for deployment
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build  # Set the publish directory to the build folder
